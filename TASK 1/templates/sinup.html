<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<div class="login-card">
    <div class="login-header"><h1>Sign Up</h1></div>
    <div class="login-content">
        <form method="POST">
            <div class="input-group"><input type="email" name="email" placeholder="Email Address" required></div>
            <div class="input-group"><input type="password" name="password" placeholder="Create Password" required></div>
            <button type="submit" class="btn-signin">Register</button>
        </form>
        <div class="divider">───── OR ─────</div>
        <div class="signup-footer">Already have an account? <a href="/login">Login</a></div>
    </div>
</div>
